<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momentom</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-clock">
        <div class="js-clockTitle">00:00</div>
      </div>
      <div class="js-date date">0000-00-00</div>
      <form action="" class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h2 class="js-greetings greetings"></h2>
      <form action="" class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
      <span class="js-weather weather"></span>
    </div>

    <script src="date.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
