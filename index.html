<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momentom</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
      <form action="" class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <div class="js-greetings greetings"></div>
      <div class="toDoContainer">
        <div class="taskContainer">
          <div class="title">📌TASK📌</div>
          <form action="" class="js-toDoForm toDoForm">
            <input type="text" placeholder="✏ Add task" />
          </form>
        </div>
        <div class="toDoList">
          <div class="pendingContainer">
            <div class="title">Pending</div class="title">
            <ul class="pendingList"></ul>
          </div>
          <div class="finishedContainer">
            <div class="title">Finished</div class="title">
            <ul class="finishedList"></ul>
          </div>
        </div>
      </div>
      <span class="js-weather"></span>
    </div>
    
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
